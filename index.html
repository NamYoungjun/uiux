<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../images/logo.png"/>
	<script src="http://aiedu.tplinkdns.com/movie.js"></script>
	<link rel="stylesheet" type="text/css" href="20251218/css/common.css" />
	<title>실습 목록</title>
	<style>
		.header_bar {
			position: relative;
		}
		.header_bar img {
			display: block;
            width: 100%;
            height: 300px;
            object-fit: cover;
            position: relative;
            z-index: 0;
		}
		
        .header_bar .detail {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 16px;
            z-index: 1;
        }

        .header_bar .detail h3 {
            color: #FFF;
            margin-bottom: 16px;
        }

        .header_bar .detail p {
            color: #FFF;
        }
		

        .search-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .search-box input {
            display: block;
            appearance: none;
            border: none;
            outline: none;
            background: none;
        }

        .search-box input[type=text] {
            width: 100%;
            color: #FFF;
            background-color: #496583;
            font-size: 20px;
            padding: 10px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: 0.4s;
        }

        .search-box input[type=text]::placeholder {
            color: #f3f3f3;
        }

        .search-box input[type=text]:focus {
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .search-box input[type=submit] {
            width: 100%;
            max-width: 300px;
            background-color: #42B883;
            padding: 16px;
            border-radius: 8px;
            color: #FFF;
            font-size: 20px;
            text-transform: uppercase;
            transition: 0.4s;
            cursor: pointer;
        }

        .search-box input[type=submit]:active {
            background-color: #3B8070;
        }

        .movies-list {
            display: flex;
            flex-wrap: wrap;
            margin: 0px 8px;
        }

        .movies-list .movie {
            max-width: 50%;
            flex: 1 1 50%;
            padding: 16px 8px;
        }

        .movies-list .movie .movie-link {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .movies-list .movie .movie-link .product-image {
            position: relative;
            display: block;
        }

        .movies-list .movie .movie-link .product-image img {
            display: block;
            width: 100%;
            height: 275px;
            object-fit: cover;
        }

        .movies-list .movie .movie-link .product-image .type {
            position: absolute;
            padding: 8px 16px;
            background-color: #42B883;
            color: #FFF;
            bottom: 16px;
            left: 0px;
            text-transform: capitalize;
        }

        .movies-list .movie .movie-link .detail {
            background-color: #496583;
            padding: 16px 8px;
            flex: 1 1 100%;
            border-radius: 0px 0px 8px 8px;
        }

        .movies-list .movie .movie-link .detail .year {
            color: #AAA;
            font-size: 14px;
        }

        .movies-list .movie .movie-link .detail h3 {
            color: #FFF;
            font-weight: 600;
            font-size: 18px;
        }
	</style>
</head>
<body>
	<header>
        <h1>Web 실습 목록</h1>
    </header>
	<main>
		<div class="header_bar">
			<a href="index(Movie).html">
                <img src="https://thumbnail.laftel.net/items/full/0a13a6ab-54db-4248-9f33-e8077191bc97.jpg"
                    alt="SPYxFAMILY Poster" class="featured-img">
                <div class="detail">
                    <H3>Web 실습을 해보자!!</H3>
                    <p>사람은 누구나 아무에게도 보여줄 수 없는 자신을 갖고 있다--' 원하는 바를 이루고자 노력해보자</p>
                </div>
            </a>
		</div>
		<!-- 검색 영역 -->
        <!-- <form action="#" class="search-box" id="movie-search">
            <input type="text" name="keyword" placeholder="영화 제목을 입력하세요." />
            <input type="submit" value="검색" />
        </form> -->

        <!-- 목록 영역 -->
        <div class="movies-list row">
            <!-- 목록 데이터를 돌려줘야 하는 부분 -->
			 <div class="movie">
                <a href="20251216/weddings.html" class="movie-link">
                    <div class="product-image">
                        <img src="https://thumbnail.laftel.net/items/full/ec327547-3f22-43ee-a1b1-8fe3a9b49ae6.jpg?webp=1&w=380" alt="장송의 프리렌 Poster" />
                        <div class="type">html</div>
                    </div>
                    <div class="detail">
                        <p class="year">2025/12/16</p>
                        <h3>웨딩</h3>
                    </div>
                </a>
            </div>
            <div class="movie col-6">
                <a href="20251217/index(Movie).html" class="movie-link">
                    <div class="product-image">
                        <img src="https://thumbnail.laftel.net/items/full/0a13a6ab-54db-4248-9f33-e8077191bc97.jpg?webp=1&w=380"
                            alt="SPYxFAMILY Poster" />
                        <div class="type">movie</div>
                    </div>
                    <div class="detail">
                        <p class="year">2025/12/17</p>
                        <h3>Moive 목록</h3>
                    </div>
                </a>
            </div>

            <div class="movie col-6">
                <a href="20251218/index_Movie.html" class="movie-link">
                    <div class="product-image">

            </div>
        </div>
	</main>
